<div *ngFor="let item of items | async" class="row" style="margin-top:15px;">
	<div class="col-6  col-md-9" [ngClass]="{'doneItem':item.done}">
		{{item.value}}
	</div>
	<div class="col-2 col-md-1">
		<i class="fas fa-check" (click)="doneItem(item.id);"></i>
	</div>
	<div class="col-2 col-md-1">
		<i class="fas fa-edit" (click)="showEdit(item.id)"></i>
	</div>
	<div class="col-2 col-md-1">
		<i class="fas fa-trash" (click)="deleteItem(item.id)"></i>
	</div>
	<div class="col-12" *ngIf="item.edit">
		<div class="row">
			<div class="col-10">
				<input type="text" [(ngModel)]="editValue" (change)="editItem(item.id)">
			</div>
			<div class="col-2">
				<i class="fas fa-check" (click)="editItem(item.id)"></i>
			</div>
		</div>
    </div>
</div>
<input type="text" [(ngModel)]="newItemValue" (change)="addItem()" id="newValue">
<div *ngIf="errorMessage" style="color:red">
	{{errorMessage}}

</div>
<i class="fas fa-plus-circle add-icon" data-toggle="modal" data-target="#exampleModal"></i>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New item</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<input type="text" [(ngModel)]="newItemValue" placeholder="New item value">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-dark" (click)="addItem()" data-dismiss="modal">Add item</button>
			</div>
		</div>
	</div>
</div>
