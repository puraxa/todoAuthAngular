<div *ngIf="!userInfo" class="d-flex justify-content-center m-5">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="userInfo" style="padding-top: 15px">
    <div *ngFor="let user of userInfo.users">
        <div class="row">
            <div class="col-12 ">{{user.email}}</div>
            <div class="col-6 col-sm-9" *ngIf="user.customClaims.admin">Admin</div>
            <div class="col-6 col-sm-9" *ngIf="!user.customClaims.admin">User</div>
            <div class="col-6 col-sm-3" *ngIf="user.customClaims.admin">
                <button class="btn btn-dark" (click)="removeAdmin(user.uid)">Remove admin</button>
            </div>
            <div class="col-6 col-sm-3" *ngIf="!user.customClaims.admin">
                <button class="btn btn-dark" (click)="setAdmin(user.uid)">Make admin</button>
            </div>
        </div>
        <hr>
    </div>
</div>
