<div *ngIf="showSpinner" class="d-flex justify-content-center m-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
<br>
<form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <div class="form-group">
        <label for="email">Email adress:</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Email" ngModel>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel>
    </div>
    <div class="form-group" *ngIf="errorMessage" style="color:red">
        {{errorMessage}}
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
</form>
